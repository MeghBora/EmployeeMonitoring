<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./Home.css">
</head>

<body>
    <nav class="nav">
        <div class="container">
            <div class="logo">
                <a href="#">
                    <img src="./assets/image 17.png" alt="">
                </a>
            </div>
            <div id="mainListDiv" class="main_list">
                <ul class="navlinks">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Staus</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><button class="btn">Logout</button></li>
                </ul>
            </div>
            <span class="navTrigger">
                <i></i>
                <i></i>
                <i></i>
            </span>
        </div>
    </nav>
    <!-- Jquery needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./Navbar.js"></script>

    <!-- Function used to shrink nav bar removing paddings and adding black background -->
    <script>
        $(window).scroll(function() {
            if ($(document).scrollTop() > 50) {
                $('.nav').addClass('affix');
                console.log("OK");
            } else {
                $('.nav').removeClass('affix');
            }
        });
    </script>
    <br>
    <div class="canvas">
        <div class="center">
            <input type="checkbox" checked id="switch">
            <label class="pause-play-icon" for="switch"></label>

            <input type="checkbox" id="reset">
            <label class="reset-icon" for="reset"></label>
            <div class="clock">
                <div class="hours"></div>
                <span class="dots">:</span>
                <div class="minutes"></div>
                <span class="dots">:</span>
                <div class="seconds"></div>
            </div>
        </div>
        <div class="button">
            <label class="pause-play-icon" for="switch">
            <button class="btn pause-play-icon" for="switch">CLOCK IN</button>
            </label>
        </div>

    </div>


</body>

</html>
